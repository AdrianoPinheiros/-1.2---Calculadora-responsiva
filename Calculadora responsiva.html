*{
    margin: 0;
    padding: 0;
}
body{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    
   
}


.num{
    width: 20%;
    height: 10vh;
    
}

.result{
    background-color: #ff6d00;
    width: 55%;
    height: 5vh;
    border-radius: 5px; 
    letter-spacing: 5px; 
    text-align: center;
    margin-bottom: 12px;
    cursor: pointer;
}

.apagar{
    background-color: #ff6d00;
    width: 15%;
    height: 5vh;
    border-radius: 5px;
    letter-spacing: 5px;
    text-align: center;
}



input{
    color: #fff;
    padding: 2.5%;;
    outline: none;
    font-size: 2rem;
    font-family: 'Courier New', Courier, monospace;
    border-radius: 5px;
}

.main{
    display:block;
    width: 50%;
    height: 50%;
    
    /* grid-template-columns: repeat(4,1fr);
    max-width:600px;
    margin: 0 auto; */
}

.maincolor{
    background-color: black;
    
}

.blue{
    background-color: #0cd0cd;
}

.pin{
    background-color: #cf1f96;
}

.gree{
    background-color: #aad800;
}

.pur{
    background-color: #8c52ff;
}

.ora{
    background-color: #fcd770;
}

<body>
    <div class="main">
        <form action="" name="calculator">
            <input type="text"   class="result"          name="text1"  disabled>
            <input type="text"   class="apagar"         name="text12" value="C"   onclick="location.reload()"><br>

            <input type="button" class="num maincolor"  name="btn7"   value ="7"  onclick="displaynum(btn7.value)">

            <input type="button" class="num pur"        name="eqlbtn" value ="="  onclick="text1.value=eval(text1.value)">
            <input type="button" class="num ora"        name="divbtn" value ="/"  onclick="displaynum(divbtn.value)">

        function displaynum(n1){
